<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Cambiar contraseña
    Cerrar sesión

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding ion-text-wrap">
    <app-banner src="banner.png"></app-banner>

    <ion-card>


      <ion-card-header color="primary">
        <ion-card-title>Mis Datos</ion-card-title>
      </ion-card-header>

      <ion-card-content>


        <ion-row>

          <ion-col size="3">

            <ion-avatar (click)="editarFoto()">
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          
          </ion-col>


          <ion-col size="9">
            <ion-item>
              <ion-label>
                Christian Caroca
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="location-sharp" color="primary" slot="start"></ion-icon>
              <ion-label class="ion-text-wrap">Viajes: 26</ion-label>
            </ion-item>

          </ion-col>

        </ion-row>



      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Mis vehículos</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item-group>

          <ion-row>
            <ion-col size="9">
              <ion-item>
                <ion-label class="ion-text-wrap">Vehículo/Marca: {{ auto.marca }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-wrap">Patente: {{ auto.patente }}</ion-label>
              </ion-item>
            </ion-col>

            <ion-col size="3">
              <ion-button size="small" fill="clear">
                <ion-icon name="trash-sharp" (click)="eliminarAuto()"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-item-group>
      </ion-card-content>

      <ion-row>
        <ion-item>
          <ion-col size="12">
            <ion-button fill="outline" color="primary" size="small" (click)="agregarAuto()">Agregar Auto</ion-button>
          </ion-col>
        </ion-item>
      </ion-row>

    </ion-card>

   

  </ion-content>
</div>
