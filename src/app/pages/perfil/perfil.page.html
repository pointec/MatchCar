<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-item button detail="true">
      <ion-label>
        <h3>Cambiar contraseña</h3>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" (click)="cerrarSesion()">
      <ion-label>
        <h3>Cerrar sesión</h3>
      </ion-label>
    </ion-item>




  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding ion-text-wrap">
    <app-banner src="banner.png"></app-banner>

    <ion-card>


      <ion-card-header color="primary">
        <ion-card-title>Mis Datos</ion-card-title>
      </ion-card-header>

      <ion-card-content>


        <ion-row>

          <ion-col size="3">

            <ion-avatar (click)="editarFoto()">
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>

          </ion-col>


          <ion-col size="9">
            <ion-item>
              <ion-label>
                {{user}}
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="location-sharp" color="primary" slot="start"></ion-icon>
              <ion-label class="ion-text-wrap">Viajes: 26</ion-label>
            </ion-item>

          </ion-col>

        </ion-row>



      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Mis vehículos</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-label>Usar este vehículo</ion-label>

        <ion-row>


          <ion-col size="9">
            <ion-list>
              <ion-item>
                <ion-select interface="action-sheet" placeholder="Selecciona un auto" (ionChange)="elegirAuto($event)">
                  <ion-select-option value="{{auto.marca+'|'+auto.patente}}" *ngFor="let auto of autos">{{ auto.marca + ' | ' + auto.patente }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>

          <ion-col size="3">
            <ion-button fill="clear">
              <ion-icon name="trash-sharp" (click)="eliminarAuto()"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>

      </ion-card-content>

      <ion-row>
        <ion-item>
          <ion-col size="12">
            <ion-button fill="outline" color="primary" size="small" (click)="agregarAuto()">Agregar Auto</ion-button>
          </ion-col>
        </ion-item>
      </ion-row>

    </ion-card>



  </ion-content>
</div>
