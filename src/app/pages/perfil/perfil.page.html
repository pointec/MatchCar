<ion-header>
  <ion-toolbar>
    <ion-title>Perfil 
      
    <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Cambiar Contraseña</span>
      </button>
      <button mat-menu-item routerLink="/login">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu></ion-title>
    
    
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-card>
    
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="end" >
          <img  src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          
        </ion-avatar>
        <ion-label>
          Christian Caroca
        </ion-label>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      
          <div class="ion-padding ion-text-wrap" slot="content">
            <ion-list>
           
              <ion-item>
                <ion-label class="ion-text-wrap">Viajes realizados: 26</ion-label>
              </ion-item>

              <ion-item>
                 <ion-label class="ion-text-wrap">Calificación: <ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon><ion-icon name="star-half-sharp"></ion-icon></ion-label>
               </ion-item>
              
               <ion-item>
                <ion-label class="ion-text-wrap">Vehículo: Chevrolet Sail</ion-label>
              </ion-item>

              <ion-item>
                <ion-label class="ion-text-wrap">Patente: RSPH54</ion-label>
              </ion-item>

              </ion-list>
      
            </div>
          
    

    </ion-card-content>
  </ion-card>


</ion-content>
